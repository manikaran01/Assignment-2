<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Indian Rap Music</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/support.css">
    <!-- Name and Student Number -->
    <!-- John Doe, Student ID: 12345678 -->
</head>
<body>
    <header>
        <h1>Indian Rap Music</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hindi-rap.html">Hindi Rap</a></li>
            <li><a href="punjabi-rap.html">Punjabi Rap</a></li>
            <li><a href="support.html">Support</a></li>
        </ul>
    </nav>
    <main>
        <h2>Customer Support</h2>
        <section class="support-form">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone"><br><br>
                
                <label for="What's the error">What's the error:</label><br>
                <input type="text" id="subject" name="subject" required><br><br>
                
                <label for="Error Support">Error Support:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
